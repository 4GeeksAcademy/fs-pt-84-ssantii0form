<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 border">

        <div class="row align-items-start">

            <div class="col-12 border bg-body-tertiary">
                <p class="fs-4 mt-2">

                    <strong>Payment form example</strong>

                </p>

            </div>

            <div class="col">
            </div>

            <div class="col">
            </div>

        </div>

        <div class="row align-items-start mt-3">

            <div class="col-12">

                <div class="alert alert-danger text-danger" role="alert">
                    Some fields are missing.
                </div>

            </div>

            <div class="col">
            </div>

            <div class="col">
            </div>

        </div>

        <div class="row align-items-start">

            <div class="col-5">

                <div class="d-block">

                    <label for="card">Card</label>
                    <input type="text" name="" id="card" placeholder="XXXXXXXXXXXXXXXX" class="form-control">

                </div>
            </div>

            <div class="col-3">

                <div class="d-block">

                    <label for="cvc">CVC#</label>
                    <input type="text" name="" id="cvc" placeholder="0000" class="form-control">

                </div>

            </div>

            <div class="col-4">

                <div class="d-block">

                    <label for="amount">Amount</label>
                    <div class="d-flex">
                        <label for="amount" class="form-label"><i
                                class="fa-solid fa-dollar-sign fs-6 mt-2 me-2"></i></label>
                        <input type="text" placeholder="Amount" id="amount" class="form-control">

                    </div>

                </div>

            </div>

        </div>

        <div class="row align-items-start mt-2">

            <div class="col-6">

                <div class="d-block">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" class="form-control">

                </div>

            </div>

            <div class="col-6">
                <div class="d-block">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" class="form-control">

                </div>

            </div>

            <div class="col">
            </div>

        </div>

        <div class="row align-items-start mt-2">

            <div class="col-6">

                <div class="d-block">

                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control">

                </div>

            </div>

            <div class="col-3">

                <div class="d-block">

                    <label for="">State</label>
                    <div class="input-group mb-3">

                        <select class="form-select" id="inputGroupSelect01">

                            <option selected>Pick a state</option>
                            <option value="1">Barcelona</option>
                            <option value="2">Tokio</option>
                            <option value="3">Par√≠s</option>

                        </select>

                    </div>

                </div>

            </div>

            <div class="col-3">

                <div class="d-block">

                    <label for="pcode">Postal Code</label>
                    <input type="text" id="pcode" class="form-control">

                </div>

            </div>

        </div>

        <div class="row align-items-start mt-2">

            <div class="col-3">

                <div class="d-block">

                    <h6>We accept</h6>

                    <div class="bg-black rounded justify-content-center">


                        <input type="radio" name="1" id="visa" class="form-check-input ms-3 p-2 mt-2">
                        <label for="visa" class="me-3"><i class="fa-brands fa-cc-visa mt-2 fs-4 text-white"></i></label>

                        <input type="radio" name="1" id="mastercard" class="form-check-input p-2 mt-2">
                        <label for="mastercard" class="me-3"><i class="fa-brands fa-cc-mastercard fs-4 text-white"></i></label>

                        <input type="radio" name="1" id="americanexpres" class="form-check-input p-2 mt-2">
                        <label for="americanexpres" class="me-3"><i class="fa-brands fa-cc-americanexpress fs-4 text-white"><i
                                    class="fa-brands fa-cc-amex"></i></i></label>

                        <input type="radio" name="1" id="paypal" class="form-check-input p-2 mt-2">
                        <label for="paypal" class="me-3"><i class="fa-brands fa-cc-paypal fs-4 text-white"></i></label>

                    </div>

                </div>

            </div>

            <div class="col-3">

            </div>

            <div class="col-6">

                <div class="d-block">

                    <label class="form-label">Message</label>
                    <textarea name="" id="" class="form-control"></textarea>
                    <p class="text-secondary fs-6">Add any notes here.</p>

                </div>

            </div>

        </div>

        <div class="row align-items-start">

            <div class="col-12 d-flex justify-content-end border p-2 bg-body-tertiary">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>

            <div class="col">
            </div>

            <div class="col">
            </div>

        </div>

    </div>

    </div>

    </div>

    </div>

    </div>

    </div>

</body>

</html>
